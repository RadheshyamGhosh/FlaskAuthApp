{% extends "base.html" %}

{% block content %}

<h2 class="text-center mb-4">All Employee Data</h2>

<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>SNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/update/{{ user.id }}" class="btn btn-dark btn-sm">Update</a>
                <a href="/delete/{{ user.id }}" class="btn btn-dark btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
